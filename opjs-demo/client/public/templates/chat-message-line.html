<p class="chatMessageLine <%= isOwn ? 'own' : '' %>">
    <% if (isOwn) { %>
    <span class="message"><%= message %></span>
    <span class="property">
        <span class="username"><%= username %></span>
        <span class="time"><%= time %></span>
    </span>
    <% } else { %>
    <span class="property">
        <span class="username"><%= username %></span>
        <span class="time"><%= time %></span>
    </span>
    <span class="message"><%= message %></span>
    <% } %>
</p>
