<!doctype html>
<html>
<head>
	<script src="../donatello.js" type="text/javascript"></script>
	<script src="../arc.js" type="text/javascript"></script>
	<script src="../circle.js" type="text/javascript"></script>
	<script>
		var paper;
		function main() {
			var colors = [ 
				'#717171', '#A71717', '#8AA717', '#34A717', '#17A751', '#17A7A7', '#1751A7', '#3417A7' 
			];
			paper = Donatello.paper('paper-div', 20, 20, 500, 500 );
			paper.attr({'fill':'#333333'});
			paper.rotate(-90 );
			
			var r1 = 115;
			var r2 = 155;
			var r3 = 195;
			for( var i=0; i < 60; i ++ ) {
				var x1 = Math.cos( i*Math.PI/30 )*r1;
				var y1 = Math.sin( i*Math.PI/30 )*r1;
				var x2 = Math.cos( i*Math.PI/30 )*r2;
				var y2 = Math.sin( i*Math.PI/30 )*r2;
				var x3 = Math.cos( i*Math.PI/30 )*r3;
				var y3 = Math.sin( i*Math.PI/30 )*r3;
				if( i%5 == 0 ) {
					var dot = paper.circle( 250+x1, 250+y1, 1,
					{ 
						'stroke-width': 1,
						// 'stroke': colors[0],
						'stroke': 'transparent',
						'fill': colors[0],
						'stroke-style': 'solid'
					});
				}
				var dot = paper.circle( 250+x2, 250+y2, 1,
				{ 
					'stroke-width': 1,
					// 'stroke': colors[0],
					'stroke': 'transparent',
					'fill': colors[0],
					'stroke-style': 'solid'
				});
				var dot = paper.circle( 250+x3, 250+y3, 1,
				{ 
					'stroke-width': 1,
					// 'stroke': colors[0],
					'stroke': 'transparent',
					'fill': colors[0],
					'stroke-style': 'solid'
				});
			}
			hrArc = paper.arc( 250, 250, 100, 0, 0, {'stroke':colors[1], 'stroke-width': 30} );
			minArc = paper.arc( 250, 250, 140, 0, 270, {'stroke':colors[3], 'stroke-width': 30} );
			secArc = paper.arc( 250, 250, 180, 0, 300, {'stroke':colors[5], 'stroke-width': 30} );
			drawHands();
			setInterval( drawHands, 1000 );
		}

		function drawHands() {
			var sec = new Date().getSeconds();
			var min = new Date().getMinutes();
			var hrs = new Date().getHours()%12;
			hrArc.draw( hrs*(360/12) );	
			minArc.draw( min*360/60 );	
			secArc.draw( sec*360/60 );	
		}
	</script>
	<style>
		#paper-div {
			border: 1px solid black
		}
	</style>

</head>
<body onload='main();'>
	<div id="paper-div">
	</div>
</body>
</html>
