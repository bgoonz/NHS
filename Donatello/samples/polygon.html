<!doctype html>
<html>
<head>
	<script src="../donatello.js" type="text/javascript"></script>
	<script src="../line.js" type="text/javascript"></script>
	<script>
		function main() {
			var colors = [ 
				'#717171', '#A71717', '#8AA717', '#34A717', '#17A751', '#17A7A7', '#1751A7', '#3417A7' 
			];
			var paper = Donatello.paper('paper-div', 20, 20, 500, 500 );
			// setting background helps find bugs in shapes accidentally 
			// setting their parent's attributes
			paper.attr( {fill:'black'} );
			var r = 100;
			var sides = 7; 
			for( var i=0; i < sides; i ++ ) {
				var x = Math.cos( i*Math.PI/(sides/2) )*r;
				var y = Math.sin( i*Math.PI/(sides/2) )*r;
				var x2 = Math.cos( (i+1)*Math.PI/(sides/2) )*r;
				var y2 = Math.sin( (i+1)*Math.PI/(sides/2) )*r;
				var circle = paper.line( 250 + x, 250 + y, x2-x, y2-y, { 
					'stroke-width': 4,
					'stroke': 'white',
					'stroke-style': 'solid'
				});
			}
		}
	</script>
	<style>
		#paper-div {
			border: 1px solid black
		}
	</style>

</head>
<body onload='main();'>
	<div id="paper-div">
	</div>
</body>
</html>
