<!doctype html>
<html>
<head>
	<script src="../donatello.js" type="text/javascript"></script>
	<script src="../arc.js" type="text/javascript"></script>
	<script src="../circle.js" type="text/javascript"></script>
	<script>
		function main() {
			var colors = [ 
				'#717171', '#A71717', '#8AA717', '#34A717', '#17A751', '#17A7A7', '#1751A7', '#3417A7' 
			];
			var paper = Donatello.paper('paper-div', 20, 20, 500, 500 );
			// setting background helps find bugs in shapes accidentally 
			// setting their parent's attributes
			// paper.attr( {fill:'black'} );
			// paper.circle( 250, 250, 160, { 'stroke': 'white', 'stroke-width': 3 } ); 
			for( var i=31; i >= 0; i-- ) {
				var circle = paper.arc( 300, 300, i*10+20, i*35, 35, { 
					'stroke-width': 2, // i*10,
					'stroke': colors[(32-i)%8],
					'stroke-style': 'solid',
					'fill': colors[i%8] 
				});
			}
		}
	</script>
	<style>
	</style>

</head>
<body onload='main();'>
	<div id="paper-div">
	</div>
</body>
</html>
