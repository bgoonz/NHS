<!doctype html>
<html>
<head>
	<script src="../donatello.js" type="text/javascript"></script>
	<script src="../arc.js" type="text/javascript"></script>
	<script src="../circle.js" type="text/javascript"></script>
	<script>
		function main() {
			var colors = [ 
				'#717171', '#A71717', '#8AA717', '#34A717', '#17A751', '#17A7A7', '#1751A7', '#3417A7' 
			];
			var paper = Donatello.paper('paper-div', 20, 20, 500, 500 );
			var attrs = {};
			attrs[ Donatello.getTransform() ] = 'skew(20deg)';
			paper.attr( attrs );
			paper.attr( {fill:'black'} );
			// paper.circle( 250, 250, 160, { 'stroke': 'white', 'stroke-width': 3 } ); 
			
			for( var k=0; k < 32; k ++ ) {
				for( var i=0; i < 8; i ++ ) {
					var circle = paper.arc( 250+k, 250-k, 160, i*Math.PI/4*(180/Math.PI), 46, { 
						'stroke-width': 0,
						'stroke': 'transparent',
						'stroke-style': 'solid',
						'fill': colors[i%8] 
					});
				}
			}
			// top layer has grey edge
			for( var i=0; i < 8; i ++ ) {
				var circle = paper.arc( 250+32, 250-32, 160, i*Math.PI/4*(180/Math.PI), 46, { 
					'stroke-width': 1,
					'stroke': '#5c5c5c',
					'stroke-style': 'solid',
					'fill': colors[i%8] 
				});
			}
		}
	</script>
	<style>
		#paper-div {
			border: 1px solid black
		}
	</style>

</head>
<body onload='main();'>
	<div id="paper-div">
	</div>
</body>
</html>
